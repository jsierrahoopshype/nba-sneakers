# .github/workflows/weekly-update.yml
# Fetches new photos and rebuilds the entire site every Monday

name: Weekly Update

on:
  # Run every Monday at 11:00 UTC (6:00 AM EST)
  schedule:
    - cron: '0 11 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

# Allow the workflow to push to the repo and deploy to Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      
      - name: Fetch new photos from Imagn
        env:
          IMAGN_USERNAME: ${{ secrets.IMAGN_USERNAME }}
          IMAGN_PASSWORD: ${{ secrets.IMAGN_PASSWORD }}
          IMAGN_SESSION: ${{ secrets.IMAGN_SESSION }}
        run: |
          cd scripts
          python fetch_imagn.py
      
      - name: Generate static site
        run: |
          cd scripts
          python generate_site.py
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/ site/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly photo update"
            git push
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
